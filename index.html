<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Tools Facts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Hacking Tools Facts</h1>
        <div class="fact-container">
            <p id="fact-text">Click on any tool to get a random fact!</p>
        </div>
        <div class="tools-grid">
            <div class="tool" data-tool="metasploit">
                <i class="fas fa-bug"></i>
                <p>Metasploit</p>
            </div>
            <div class="tool" data-tool="wireshark">
                <i class="fas fa-network-wired"></i>
                <p>Wireshark</p>
            </div>
            <div class="tool" data-tool="nmap">
                <i class="fas fa-map"></i>
                <p>Nmap</p>
            </div>
            <div class="tool" data-tool="burpsuite">
                <i class="fas fa-spider"></i>
                <p>Burp Suite</p>
            </div>
            <div class="tool" data-tool="johntheripper">
                <i class="fas fa-key"></i>
                <p>John the Ripper</p>
            </div>
            <div class="tool" data-tool="aircrack">
                <i class="fas fa-wifi"></i>
                <p>Aircrack-ng</p>
            </div>
            <div class="tool" data-tool="owaspzap">
                <i class="fas fa-shield-alt"></i>
                <p>OWASP ZAP</p>
            </div>
            <div class="tool" data-tool="hydra">
                <i class="fas fa-dragon"></i>
                <p>Hydra</p>
            </div>
            <div class="tool" data-tool="nikto">
                <i class="fas fa-search"></i>
                <p>Nikto</p>
            </div>
            <div class="tool" data-tool="beef">
                <i class="fas fa-browser"></i>
                <p>BeEF</p>
            </div>
            <div class="tool" data-tool="gobuster">
                <i class="fas fa-folder-open"></i>
                <p>Gobuster</p>
            </div>
            <div class="tool" data-tool="searchsploit">
                <i class="fas fa-search-plus"></i>
                <p>SearchSploit</p>
            </div>
            <div class="tool" data-tool="hashcat">
                <i class="fas fa-hashtag"></i>
                <p>Hashcat</p>
            </div>
            <div class="tool" data-tool="sqlmap">
                <i class="fas fa-database"></i>
                <p>SQLmap</p>
            </div>
            <div class="tool" data-tool="exploitdb">
                <i class="fas fa-book"></i>
                <p>Exploit-DB</p>
            </div>
            <div class="tool" data-tool="maltego">
                <i class="fas fa-project-diagram"></i>
                <p>Maltego</p>
            </div>
            <div class="tool" data-tool="netcat">
                <i class="fas fa-terminal"></i>
                <p>Netcat</p>
            </div>
        </div>
    </div>
    <script src="base.js"></script>
</body>
</html>
